<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="playing">
        Playing: <span>X</span>
    </div>
    <div class="gameTable">
        <div class="gameTable-sq" value=1></div>
        <div class="gameTable-sq" value=2></div>
        <div class="gameTable-sq" value=3></div>
        <div class="gameTable-sq" value=4></div>
        <div class="gameTable-sq" value=5></div>
        <div class="gameTable-sq" value=6></div>
        <div class="gameTable-sq" value=7></div>
        <div class="gameTable-sq" value=8></div>
        <div class="gameTable-sq" value=9></div>
    </div>
    <div class="wins">
        <div class="wins-X">
            X points
            <span>0</span>
        </div>
        <div class="wins-O">
            O points
            <span>0</span>
        </div>
    </div>
    <dialog class="winnerDialog">
        <div class="winnerDialog-msg">Winner: <span>X</span></div>
        <button class="winnerDialog-closeBtn" onclick="closeModal()">Close</button>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
